	<div ng-controller="adminCtrl" id="admin">
        <h1>Users overview</h1>
		<div class="succes" ng-if="succes">
			<p>{{text}}</p>
		</div>
		<div class="error" ng-if="error">
			<p>{{text}}</p></div>
        <table>
            <thead>
                <tr>
                    <th>Username</th>

                    <th>Email</th>

                    <th>Status</th>

                    <th>Reset password</th>

                    <th>Remove user</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{user.name}}</td>

                    <td id="email">{{user.email}}</td>

                    <td>{{user.status}}</td>

                    <td><div class="button" ng-click="reset(user.id)">Reset</div></td>

                    <td><div class="button" ng-click="deleting = true" ng-show="!deleting">Delete</div><div class="wrapper" ng-show="deleting"><span class="helper"></span><img ng-click="deleteUser(user.id)" src="IMG/approved-151676.svg" alt="accept" width="25" height="25"><img ng-click="deleting = false" src="IMG/remove-151678.svg" alt="cancel" width="25" height="25"></div></td>
                </tr>
            </tbody>
        </table>

        <div id="buttonsdiv">
            <button type="button" ng-click="back()">Back</button>
            <button type="button" ng-click="add()">New User</button>
        </div>
    </div>
